<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Click the Heart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      background-color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background-color 2s ease-in-out;
      overflow-x: hidden;
    }

    .heart-container {
      animation: beat 2s infinite ease-in-out;
      cursor: pointer;
      z-index: 3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      transition: top 1.5s ease-in-out;
    }

    .heart-container.start {
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .heart-container.moved {
      top: calc(100% - 120px);
      transform: translate(-50%, 0);
    }

    .heart-icon {
      font-size: 50px;
      color: red;
    }

    .heart-label {
      margin-bottom: 10px;
      font-size: 1.2rem;
      color: #dc3545;
      font-weight: 500;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .paper {
      background: white;
      padding: 30px;
      padding-bottom: 80px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      max-width: 700px;
      min-height: 550px;
      opacity: 0;
      transform: translateY(100px);
      transition: opacity 2s ease-in-out, transform 2s ease-in-out;
      z-index: 2;
      position: relative;
      margin-bottom: 0;
    }

    .paper.show {
      opacity: 1;
      transform: translateY(0);
    }

    .typing {
      white-space: pre-wrap;
      font-size: 1.1rem;
    }

    .typing-title {
      display: block;
      font-size: 2.4rem;
      font-weight: 700;
      color: #dc3545;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center text-center position-relative" id="main-container">
    <div class="heart-container start" id="heart-button" onclick="startTyping()">
      <div class="heart-label" id="click-text">Click the heart!</div>
      <i class="bi bi-heart-fill heart-icon"></i>
    </div>

    <div id="paper-container" class="paper mt-5">
      <div class="text-dark typing">
        <span class="typing-title">Dear My Beautiful Karina, Esme.</span>
        <div id="message"></div>
      </div>
    </div>
  </div>

  <script>
    const message = "\n\nHappy birthday, baby. I’m so grateful to have you in my life—you bring so much light, laughter, and love into every day. Watching you grow, chase your dreams, and just be your amazing self is honestly the best thing ever. Here’s to more adventures, late-night talks, and everything we haven’t experienced yet. I’ve got you, always.\n\nI know I messed up, and I’m really sorry for the hurt I caused. I’ve had time to think about everything, and the truth is, I still care about you—deeply. What we had meant so much to me, and I’d love the chance to make things right and try again.\n\nIf your heart is still open to it for papi. Will you be mine again baby??";

    let index = 0;

    function startTyping() {
      document.body.style.backgroundColor = 'pink';
      document.getElementById('click-text').style.display = 'none';

      const heart = document.getElementById('heart-button');
      heart.classList.remove('start');
      heart.classList.add('moved');

      const paper = document.getElementById('paper-container');
      paper.classList.add('show');

      document.getElementById('message').innerHTML = '';
      index = 0;
      typeChar();
    }

    function typeChar() {
      if (index < message.length) {
        document.getElementById('message').innerHTML += message.charAt(index);
        index++;
        setTimeout(typeChar, 10);
      }
    }
  </script>
</body>
</html>
